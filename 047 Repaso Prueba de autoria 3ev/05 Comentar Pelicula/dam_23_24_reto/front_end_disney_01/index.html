<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Películas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <main class="container">
    <h3>Agregar comentario</h3>

    <label for="pelicula-select">Película:</label>
    <select id="pelicula-select"></select>

    <label for="comentario-text">Comentario:</label>
    <textarea id="comentario-text" rows="4" placeholder="Escribe tu comentario"></textarea>

    <button id="btn-comentar">Enviar comentario</button>
  </main>
</body>
</html>
